<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ficha de Registro - Orquesta Sinfónica de Carabobo</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <form id="registroForm">
        <!-- Cuadro 1 -->
        <div class="section">
          <h2>Ficha de Registro</h2>
          <h3>Información del Integrante</h3>
          <label>Apellidos y nombres:</label>
          <input type="text" name="nombre" required />
          <div class="row">
            <label>Fecha de Nacimiento:</label>
            <input type="date" name="fechaNacimiento" required />
            <label>Edad:</label>
            <input type="number" name="edad" required />
            <label>Sexo:</label>
            <select name="sexo">
              <option>(Seleccionar)</option>
              <option value="F">F</option>
              <option value="M">M</option>
            </select>
          </div>
          <div class="row">
            <label>Lugar de Nacimiento:</label>
            <input type="text" name="lugarNacimiento" />
            <label>Nacionalidad:</label>
            <input type="text" name="nacionalidad" />
          </div>
          <div class="row">
            <label>Estado civil:</label>
            <input type="text" name="estadoCivil" />
            <label>N.º de Hijos:</label>
            <input type="number" name="numHijos" />
          </div>
        </div>

        <!-- Cuadro 2 -->
        <div class="section">
          <h3>Datos del Representante Legal</h3>
          <label>Apellidos y Nombres:</label>
          <input type="text" name="nombreRepresentante" />
          <div class="row">
            <label>Cédula de Identidad:</label>
            <input type="text" name="cedulaRepresentante" />
            <label>Parentesco:</label>
            <input type="text" name="parentesco" />
          </div>
          <div class="row">
            <label>Nacionalidad:</label>
            <input type="text" name="nacionalidadRepresentante" />
            <label>Sexo:</label>
            <select name="sexoRepresentante">
              <option>(Seleccionar)</option>
              <option value="F">F</option>
              <option value="M">M</option>
            </select>
          </div>
          <h3>Información de Ingreso</h3>
          <div class="row">
            <label>Fecha de Ingreso:</label>
            <input type="date" name="fechaIngreso" />
            <label>Instrumento:</label>
            <input type="text" name="instrumento" />
          </div>
        </div>

        <!-- Cuadro 3 -->
        <div class="section">
          <h3>Datos Académicos y/o Profesionales</h3>
          <div class="row">
            <label>Preparación Académica:</label>
            <select name="preparacionAcademica">
              <option>(Seleccionar)</option>
              <option value="Primaria">Primaria</option>
              <option value="Secundaria">Secundaria</option>
              <option value="TSU">T.S.U.</option>
              <option value="Universitaria">Universitaria</option>
            </select>
            <label>Situación Laboral:</label>
            <select name="situacionLaboral">
              <option>(Seleccionar)</option>
              <option value="Fijo">Fijo</option>
              <option value="Temporal">Temporal</option>
              <option value="Medio Tiempo">Medio Tiempo</option>
              <option value="No Labora">No Labora</option>
            </select>
          </div>
          <label>Profesión:</label>
          <input type="text" name="profesion" />
        </div>

        <!-- Cuadro 4 -->
        <div class="section">
          <h3>Referencias Personales</h3>
          <div class="row">
            <label>Nombre y Apellido:</label>
            <input type="text" name="referenciaNombre1" />
            <label>Cédula:</label>
            <input type="text" name="referenciaCedula1" />
            <label>Teléfono:</label>
            <input type="text" name="referenciaTelefono1" />
          </div>
          <div class="row">
            <label>Nombre y Apellido:</label>
            <input type="text" name="referenciaNombre2" />
            <label>Cédula:</label>
            <input type="text" name="referenciaCedula2" />
            <label>Teléfono:</label>
            <input type="text" name="referenciaTelefono2" />
          </div>
        </div>
      </form>
      <button type="button" onclick="generarPDF()" id="botonGenerarPDF">Generar PDF</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
<script>
  function generarPDF() {
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF();

    // Título del documento
    const titulo = "Ficha de Registro - Orquesta Sinfónica de Carabobo";
    doc.setFontSize(16);
    doc.setFont("helvetica", "bold");
    const pageWidth = doc.internal.pageSize.width;
    const textWidth = doc.getTextWidth(titulo);
    const xPos = (pageWidth - textWidth) / 2;
    doc.text(titulo, xPos, 10);

    // Línea decorativa debajo del título
    doc.setLineWidth(0.5);
    doc.line(10, 15, pageWidth - 10, 15);

    let y = 20; // Posición inicial para los datos

    // Función para añadir secciones
    const agregarSeccion = (titulo, contenido) => {
      doc.setFontSize(14);
      doc.setFont("helvetica", "bold");
      doc.text(titulo, 10, y);
      y += 6;

      doc.setFontSize(12);
      doc.setFont("helvetica", "normal");
      contenido.forEach((linea) => {
        doc.text(linea, 10, y);
        y += 6;
      });
      y += 4; // Espacio extra entre secciones
    };

    // Obtención de datos del formulario
    const form = document.getElementById("registroForm");
    const formData = new FormData(form);

    // Información del integrante
    const datosIntegrante = [
      `Apellidos y nombres: ${formData.get("nombre") || "N/A"}`,
      `Fecha de Nacimiento: ${formData.get("fechaNacimiento") || "N/A"}`,
      `Edad: ${formData.get("edad") || "N/A"}`,
      `Sexo: ${formData.get("sexo") || "N/A"}`,
      `Lugar de Nacimiento: ${formData.get("lugarNacimiento") || "N/A"}`,
      `Nacionalidad: ${formData.get("nacionalidad") || "N/A"}`,
      `Estado civil: ${formData.get("estadoCivil") || "N/A"}`,
      `N.º de Hijos: ${formData.get("numHijos") || "N/A"}`,
    ];
    agregarSeccion("Información del Integrante", datosIntegrante);

    // Datos del representante legal
    const datosRepresentante = [
      `Apellidos y Nombres: ${formData.get("nombreRepresentante") || "N/A"}`,
      `Cédula de Identidad: ${formData.get("cedulaRepresentante") || "N/A"}`,
      `Parentesco: ${formData.get("parentesco") || "N/A"}`,
      `Nacionalidad: ${formData.get("nacionalidadRepresentante") || "N/A"}`,
      `Sexo: ${formData.get("sexoRepresentante") || "N/A"}`,
    ];
    agregarSeccion("Datos del Representante Legal", datosRepresentante);

    // Información de ingreso
    const infoIngreso = [
      `Fecha de Ingreso: ${formData.get("fechaIngreso") || "N/A"}`,
      `Instrumento: ${formData.get("instrumento") || "N/A"}`,
    ];
    agregarSeccion("Información de Ingreso", infoIngreso);

    // Datos académicos y/o profesionales
    const datosAcademicos = [
      `Preparación Académica: ${formData.get("preparacionAcademica") || "N/A"}`,
      `Situación Laboral: ${formData.get("situacionLaboral") || "N/A"}`,
      `Profesión: ${formData.get("profesion") || "N/A"}`,
    ];
    agregarSeccion("Datos Académicos y/o Profesionales", datosAcademicos);

    // Referencias personales
    const referencias = [
      `Referencia 1:`,
      `- Nombre y Apellido: ${formData.get("referenciaNombre1") || "N/A"}`,
      `- Cédula: ${formData.get("referenciaCedula1") || "N/A"}`,
      `- Teléfono: ${formData.get("referenciaTelefono1") || "N/A"}`,
      ``,
      `Referencia 2:`,
      `- Nombre y Apellido: ${formData.get("referenciaNombre2") || "N/A"}`,
      `- Cédula: ${formData.get("referenciaCedula2") || "N/A"}`,
      `- Teléfono: ${formData.get("referenciaTelefono2") || "N/A"}`,
    ];
    agregarSeccion("Referencias Personales", referencias);

    // Guarda el PDF
    doc.save("Ficha_Registro_Integrante.pdf");
  }
</script>

  </body>
</html>
