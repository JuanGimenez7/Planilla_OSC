
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario de Registro - OSC</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
   
    <div class="container2">
      <header class="header">
        <img id="img1a" src="imagenes/calabrese.png" alt="OSC" class="logo" />
        <h2>Programa de Formación Musical "Maestro José Calabrese"</h2>
        <h3>Fundación Orquesta Sinfónica de Carabobo</h3>
        <div class="row tiempo">
          <div>
            <label id="periodo">Periodo académico:</label>
            <input class="readonly" type="text" readonly placeholder="Se llena por el personal" />
          </div>
          <div class="fecha">
            <label id="fecha" for="fecha">Fecha:</label>
            <input type="date" id="fecha" name="fecha" />
          </div>
        </div>
        <div class="image-container">
          <!-- Imagen personalizada -->
          <img id="customPreview" class="custom-img" src="imagenes/foto_previa.png" alt="Selecciona una imagen">
          <!-- Input de archivo oculto -->
          <input type="file" id="fileInput" accept="image/*">
        </div>
      </header>
    
      <form id="registroForm">
        <!-- Cuadro 1: Información del Integrante -->
        <div class="box">
          <h3>Información del Integrante</h3>
    
          <div class="row">
            <div>
              <label>Apellidos y nombres:</label>
              <input type="text" name="nombre" required />
            </div>
            <div>
              <label for="ci">Cédula:</label>
              <input type="text" id="ci" name="ci" required />
            </div>
            <div>
              <label for="fechaNacimiento">Fecha de Nacimiento:</label>
              <input type="date" id="fechaNacimiento" name="fechaNacimiento" required />
            </div>
          </div>
    
          <div class="row">
            <div>
              <label for="edad">Edad:</label>
              <input type="number" id="edad" name="edad" min="1" max="100" required />
            </div>
            <div>
              <label for="sexo">Sexo:</label>
              <select id="sexo" name="sexo" required>
                <option>(Seleccionar)</option>
                <option value="F">F</option>
                <option value="M">M</option>
              </select>
            </div>
            <div>
              <label for="telefono">Teléfono:</label>
              <input type="tel" id="telefono" name="telefono" />
            </div>
            <div>
              <label for="direccion">Dirección:</label>
              <input type="text" id="direccion" name="direccion" />
            </div>
          </div>
    
          <div class="row">
            <div>
              <label>Nacionalidad:</label>
              <input type="text" name="nacionalidad" />
            </div>
            <div>
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" />
            </div>
          </div>
        </div>
    
        <!-- Cuadro 2: Datos del Representante Legal (solo menores de edad) -->
        <div class="box">
          <h3>Datos del Representante Legal (solo menores de edad)</h3>
          <div class="row">
            <div>
              <label>Apellidos y Nombres:</label>
              <input type="text" name="nombreRepresentante" />
            </div>
            <div>
              <label>Cédula:</label>
              <input type="text" name="cedulaRepresentante" />
            </div>
          </div>
          <div class="row">
            <div>
              <label>Parentesco:</label>
              <input type="text" name="parentesco" />
            </div>
            <div>
              <label>Nacionalidad:</label>
              <input type="text" name="nacionalidadRepresentante" />
            </div>
            <div>
              <label>Ocupación:</label>
              <input type="text" name="Ocupacion" />
            </div>
          </div>
          <div class="row">
            <div>
              <label>Teléfono:</label>
              <input type="tel" name="telefonoRepresentante" />
            </div>
            <div>
              <label>Email:</label>
              <input type="email" name="emailRepresentante" />
            </div>
            <div>
              <label>Dirección:</label>
              <input type="text" name="direccionRepresentante" />
            </div>
          </div>
        </div>
    
        <!-- Cuadro 3: Materias a inscribir (solo para ser llenado por el personal) -->
        <div class="box">
          <h3>Materias a inscribir (solo para ser llenado por el personal)</h3>
          <div class="row">
            <div>
              <label>Instrumentos:</label>
              <input class="readonly" readonly type="text" name="Instrumentos" placeholder="Se llena por el personal" />
            </div>
            <div>
              <label>Docente(s):</label>
              <input class="readonly" readonly type="text" name="Docente" placeholder="Se llena por el personal" />
            </div>
            <div>
              <label>Materias teóricas:</label>
              <input class="readonly" readonly type="text" name="instrumento" placeholder="Se llena por el personal" />
            </div>
            <div>
              <label>Docente(s):</label>
              <input class="readonly" readonly type="text" name="codigo" placeholder="Se llena por el personal" />
            </div>
          </div>
    
          <div>
            <label>¿Posee instrumento propio?</label>
            <div class="radio-buttons">
              <label>
                <input type="radio" name="instrumentoPropio" value="Si" /> Sí
              </label>
              <label>
                <input type="radio" name="instrumentoPropio" value="No" /> No
              </label>
              <input type="text" name="detalleInstrumento" placeholder="¿Cuál?" />
            </div>
          </div>
        </div>
    
        <button type="button" onclick="generarPDF()" id="botonGenerarPDF" class="pdf">Generar PDF</button>
      </form>
    </div>
  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
    <script>
      function generarPDF() {
        const element = document.querySelector(".container2");
        const button = document.querySelector("#botonGenerarPDF"); // Asegúrate de seleccionar correctamente el botón

        // Oculta el botón temporalmente
        button.style.display = "none";

        const options = {
          margin: 1,
          filename: "Ficho_Registro_Estudiante.pdf",
          html2canvas: { scale: 1 },
          jsPDF: {
            unit: "px",
            format: [element.offsetWidth, element.offsetHeight],
            orientation: "portrait",
          },
        };

        // Genera el PDF y luego muestra el botón nuevamente
        html2pdf()
          .set(options)
          .from(element)
          .save()
          .finally(() => {
            // Vuelve a mostrar el botón
            button.style.display = "block";
          });
      }
    </script>
      
   
  </body>
 
</html>
